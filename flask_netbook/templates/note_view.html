{% extends 'base_note.html' %}

{% block note_content %}

{% block note_view %}
    <div class="panel">
        <h3>Note</h3>
        <P > Welcome {{ user }}! </P>

        <section id="note_view">
            <p>{{ note.title }}</p>
            <div id="note_message">
                <P>{{ note.message }}</P>
            </div>
        </section>
    </div>
{% endblock note_view %}

{% endblock note_content %}
