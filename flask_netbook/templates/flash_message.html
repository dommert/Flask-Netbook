{% if flash() %}
{% with flash_messages = get_flashed_messages() %}
    {% if flash_messages %}
    <div class='alert-box radius success' id="flash_message">
        <ul class="no-bullet">
        {% for flash_message in flash_messages %}
        <li>{{ flash_message }}</li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
{% endwith %}
{% endif %}
