{% extends 'base_note.html' %}

{% block note_content %}
{% block note_view %}
    <div class="panel">
        <h3>Note</h3>
        <P > Welcome {{ user }}! </P>

        <section id="note_view">
           <h3 class="text-center">{{ note.title }} </h3>
            {% autoescape false %}
            <div id="note_message">
                <P>{{ note.message }}</P>
            </div>
            {% endautoescape  %}
        </section>
    </div>
{% endblock note_view %}

{% endblock note_content %}
